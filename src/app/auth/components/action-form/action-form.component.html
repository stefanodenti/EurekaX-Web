<form [formGroup]="form" class="space-y-4">
  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Code</span>
    </label>
    <input type="text" formControlName="code" placeholder="Type the action code here" class="input input-bordered w-full" />
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Name</span>
    </label>
    <input type="text" formControlName="name" placeholder="Type the action name here" class="input input-bordered w-full" />
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Description</span>
    </label>
    <textarea class="textarea textarea-bordered h-24" placeholder="Type the action description here"></textarea>
  </div>
</form>

<button class="btn btn-primary mt-4" [disabled]="form.invalid">Submit</button>
