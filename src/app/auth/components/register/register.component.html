<div
  class="w-full max-sm:h-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-card border-primary">
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8 w-full">
    <div>Registration</div>
    <form class="space-y-4 md:space-y-6">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email"
               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="name@domain.com" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               required>
      </div>
      <button (click)="register()"
              [disabled]="!email || !password"
              [ngClass]="{'cursor-not-allowed': !email || !password}"
              class="w-full text-white bg-primary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Sign up</button>
      <p class="text-sm font-light">
        Go back to <a routerLink="/auth/sign-in"
                                      class="font-medium  hover:underline">Sign in</a>
      </p>
    </form>
  </div>

</div>
