<eurekax-tab-page
  [tabs]="['Roles', 'Actions']"
  [activeTab]="'Actions'"
  [bordered]="true"
  (tabChange)="changeTab($event)"
>
  <eurekax-action-form
    (actionSubmit)="saveAction($event)"
  ></eurekax-action-form>
  <eurekax-table
    [columns]="cols"
    [rows]="rows"
    [theme]="'dark'"
  ></eurekax-table>
</eurekax-tab-page>
