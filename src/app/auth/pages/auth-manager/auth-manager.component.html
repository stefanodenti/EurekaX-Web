<eurekax-tab-page
  [tabs]="['User Types', 'Roles', 'Actions']"
  [activeTab]="'Actions'"
  [bordered]="true"
  (tabChange)="changeTab($event)"
>
  <div class="mb-4">
    <eurekax-base-card>
      <eurekax-action-form
        (actionSubmit)="saveAction($event)"
      ></eurekax-action-form>
    </eurekax-base-card>
  </div>
  <eurekax-table
    [columns]="cols"
    [rows]="rows"
    [theme]="'dark'"
  ></eurekax-table>
</eurekax-tab-page>
