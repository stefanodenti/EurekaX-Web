
      <div>forgot-password</div>
  <p class="text-center">
    Please enter your email address to request a password reset.
  </p>

  <div class="formGroup">
    <input
      type="email"
      class="formControl"
      placeholder="Email Address"
      #passwordResetEmail
      required
    />
  </div>

  <!-- Calling ForgotPassword from AuthService Api -->
  <div class="formGroup">
    <button
      (click)="forgotPassword(passwordResetEmail.value)"
    >Send</button>
  </div>

  <div class="redirectToLogin">
      <span
      >Go back to ?
        <a class="redirect" routerLink="/auth/sign-in">Log In</a></span
      >
  </div>
