<div class="flex w-fit flex-col items-center gap-10 rounded-2xl bg-primary md:flex-row p-8" [ngClass]="{'hidden': !authService.userData}">
  <img [src]="authService.userData?.photoURL" alt="images-5" border="0" class="rounded-full" />
  <div class="flex flex-col items-start">
    <p class="pb-2 text-sm font-bold tracking-wide text-gray-400">{{authService.userData?.email || '---@---'}}</p>
    <h1 class="pb-1 text-2xl font-bold flex items-center">
      {{authService.userData?.displayName}}
       <span *ngIf="authService.userData?.isAdmin" class="badge-red ml-4">ADMIN</span>
    </h1>
    <div class="flex gap-4 pt-4">
      <p><span class="text-secondary">Created:</span> {{(authService.userData?.metadata?.createdAt | date) || '--/--/---'   }}</p>
      <p><span class="text-secondary">Last login:</span> {{(authService.userData?.metadata?.lastSignInTime | date) || '--/--/---'   }}</p>
    </div>
    <div class="flex gap-4 pt-4 w-full">
      <button (click)="verifyEmail()" class="btn btn-secondary w-full" *ngIf="!authService.userData?.emailVerified">Verification Email
      </button>
      <button (click)="logout()" class="btn btn-tertiary w-full">Disconnetti Account</button>
      <button routerLink="/admin/users">Test</button>
    </div>
  </div>
</div>
