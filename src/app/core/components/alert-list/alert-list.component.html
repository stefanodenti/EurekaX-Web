<div class="flex flex-col gap-2.5 max-lg:px-2 max-lg:py-1">
  <ng-container *ngFor="let alert of alerts(); let i = index">
    <eurekax-alert [dismissDuration]="5000" class="my-2" [cssClass]="'slide-in-top md:fade-in-right'" [notification]="alert" (closeClicked)="removeAlert(alert.id)"></eurekax-alert>
  </ng-container>
</div>
