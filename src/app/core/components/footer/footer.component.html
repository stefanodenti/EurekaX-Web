<div class="absolute inset-x-0 bottom-0">
  <div class=" h-[50px] bg-layout flex justify-between px-4 py-2 items-center">
    <p>{{config?.message}}</p>
    <div class="flex gap-3" *ngIf="!!config?.navigations?.length">
      <ng-container *ngFor="let navigation of config?.navigations">
        <eurekax-navigation [navigation]="navigation"></eurekax-navigation>
      </ng-container>
    </div>
  </div>
</div>
