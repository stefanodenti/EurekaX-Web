<eurekax-base-card [title]="title ?? ''" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
  <div class="flex justify-end">
    <button class="btn btn-ghost" (click)="close()">
      <fa-icon icon="xmark" size="lg"></fa-icon>
    </button>
  </div>
  <ng-content></ng-content>
  <ng-template eurekaxModalContainer></ng-template>
</eurekax-base-card>

<div (click)="close()" class="bg-black bg-opacity-50 z-20 h-screen w-screen absolute top-0"></div>
