<div class="navbar bg-base-200 relative" [class.hidden]="!config?.visible">
  <div class="flex-1">
    <label class="btn btn-ghost swap swap-rotate">

      <!-- this hidden checkbox controls the state -->
      <input
        type="checkbox"
        (click)="toggleSidenav()"
        [checked]="sidenavService.sidenavStatus() === 'open'"
      />

      <!-- hamburger icon -->
      <svg
        class="swap-off fill-current w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 512 512"
      >
        <path
          d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
        />
      </svg>

      <!-- close icon -->
      <svg
        class="swap-on fill-current w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 512 512"
      >
        <polygon
          points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
        />
      </svg>
    </label>
    <a class="btn btn-ghost" routerLink="/">
      <img
        *ngIf="config?.configs?.showLogo"
        class="h-full"
        [src]="themeService.theme().logo"
        alt="logo"
      />
    </a>
  </div>
  <eurekax-notification-button class="lg:hidden"></eurekax-notification-button>
  <a class="lg:hidden" (click)="showMobileMenu = !showMobileMenu">
    <svg
      class="w-6 h-6"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 4 15"
    >
      <path
        d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
      />
    </svg>
  </a>
  <div class="flex-none max-lg:hidden">
    <eurekax-navigation
      [navigations]="config?.navigations ?? []"
      class="mr-4"
    ></eurekax-navigation>

    <eurekax-theme-selector
      *ngIf="config?.configs?.showThemeSelector"
    ></eurekax-theme-selector>
    <eurekax-language-selector
      *ngIf="config?.configs?.showLanguageSelector"
    ></eurekax-language-selector>
    <eurekax-notification-button></eurekax-notification-button>
    <eurekax-user-logged-dropdown></eurekax-user-logged-dropdown>
  </div>
  <div
    class="flex flex-col lg:hidden slide-in-top w-full absolute bottom-0 top-full left-0"
    *ngIf="showMobileMenu"
  >
    <div class="w-full bg-base-200 ">
      <eurekax-navigation
        [navigations]="config?.navigations ?? []"
        [mode]="'vertical'"
      ></eurekax-navigation>
    </div>
    <div
      class="flex items-center justify-between p-3 border-t border-primary w-full bg-base-200"
    >
      <eurekax-user-logged-dropdown></eurekax-user-logged-dropdown>
      <eurekax-theme-selector
        *ngIf="config?.configs?.showThemeSelector"
      ></eurekax-theme-selector>
      <div class="flex items-center">
        <eurekax-language-selector
          [position]="'end'"
          *ngIf="config?.configs?.showLanguageSelector"
        ></eurekax-language-selector>
      </div>
    </div>
  </div>
</div>
