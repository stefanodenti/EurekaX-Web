<div class="navbar bg-neutral" [class.hidden]="!config?.visible">
  <div class="flex-1">
    <a class="btn btn-ghost" (click)="toggleSidenav()">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </a>
    <a class="btn btn-ghost" routerLink="/">
      <img
        *ngIf="config?.configs?.showLogo"
        class="h-full"
        [src]="themeService.theme().logo"
        alt="logo"
      />
    </a>
  </div>
  <a class="lg:hidden" (click)="showMobileMenu = !showMobileMenu">
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 17 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 1h15M1 7h15M1 13h15"
      />
    </svg>
  </a>
  <div class="flex-none gap-2 max-md:hidden">
    <eurekax-navigation
      [navigations]="config?.navigations ?? []"
      class="mr-4"
    ></eurekax-navigation>

    <eurekax-theme-selector
      *ngIf="config?.configs?.showThemeSelector"
    ></eurekax-theme-selector>
    <eurekax-language-selector
      *ngIf="config?.configs?.showLanguageSelector"
    ></eurekax-language-selector>
    <eurekax-notification-button></eurekax-notification-button>
    <eurekax-user-logged-dropdown></eurekax-user-logged-dropdown>
  </div>
</div>
<div
  class="flex flex-col gap-3 bg-neutral px-4 py-2 lg:hidden"
  *ngIf="showMobileMenu"
>
  <eurekax-navigation
    [navigations]="config?.navigations ?? []"
    [mode]="'vertical'"
  ></eurekax-navigation>
  <div
    class="flex items-center justify-between pt-3 mt-3 border-t border-primary"
  >
    <eurekax-theme-selector
      *ngIf="config?.configs?.showThemeSelector"
    ></eurekax-theme-selector>
    <div class="flex items-center">
      <eurekax-language-selector
        *ngIf="config?.configs?.showLanguageSelector"
      ></eurekax-language-selector>
      <eurekax-user-logged-dropdown></eurekax-user-logged-dropdown>
    </div>
    <eurekax-notification-button></eurekax-notification-button>
  </div>
</div>
