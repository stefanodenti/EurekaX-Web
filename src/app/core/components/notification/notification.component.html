<div class="container" [ngClass]="{'text-base-content/[0.6]': notification.read}" (click)="readNotification()">
  <div class="text-start">
    <div class="flex items-center justify-between">
      <div class="font-bold lg:text-lg" >
        {{notification.title}}
      </div>

      <div class="bg-info rounded-full w-2 h-2" *ngIf="!notification.read"></div>
    </div>
    <div class="flex justify-between items-start">
      <div class="mt-0.5 flex-auto">
        <div>
          {{notification.message}}
        </div>
        <div class="text-xs mt-1">{{notification.createdAt | date: 'medium'}}</div>
      </div>

      <div class="tooltip tooltip-bottom tooltip-accent" data-tip="Remove">
        <button
          (click)="deleteNotification()"
          class="btn btn-sm btn-ghost rounded-full close-button p-0"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      </div>
  </div>
  <button
    *ngIf="!!notification.routerLink"
    class="btn btn-sm btn-outline w-full mt-2"
    (click)="navigate()"
  >
    Open
  </button>
</div>
