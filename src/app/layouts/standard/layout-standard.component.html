<div class="flex items-start w-screen">
  <eurekax-sidenav [config]="layout()?.sidenav ?? null"></eurekax-sidenav>
  <div class="flex flex-col justify-between h-screen w-full">
    <eurekax-navbar [config]="layout()?.navbar ?? null" [showMenuButton]="layout()?.sidenav?.visible ?? false"></eurekax-navbar>
    <div class="overflow-auto flex-auto p-4">
      <router-outlet></router-outlet>
    </div>
    <eurekax-footer [config]="layout()?.footer ?? null"></eurekax-footer>
  </div>
</div>
