<div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
  <h2
    class="mb-4 lg:mb-8 text-3xl font-extrabold tracking-tight leading-tight text-center md:text-left md:text-4xl"
  >
    Contacts
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 ">
    <div class="flex flex-col gap-5 w-full">
      <div
        class="inline-flex items-center font-semibold text-primary uppercase"
      >
        <fa-icon icon="envelope"></fa-icon>

        <a
          href="mailto:stefanodenti4@gmail.com"
          class="hover:underline ml-2.5 text-secondary"
          >stefanodenti4@gmail.com</a
        >
      </div>
      <div
        class="inline-flex items-center font-semibold text-primary uppercase"
      >
        <fa-icon icon="phone"></fa-icon>

        <a
          href="tel:+393662803495"
          class="hover:underline ml-2.5 text-secondary"
          >+39 3662803495</a
        >
      </div>
      <div
        class="inline-flex items-center  font-semibold text-primary uppercase"
      >
        <fa-icon icon="location-dot"></fa-icon>

        <a
          href="https://goo.gl/maps/HEnM5GfzVdFbX7Ah9"
          class="hover:underline ml-2.5 text-secondary"
          >Via Roma 1 <br> Scandiano (42019)<br>
          Reggio nell'Emilia Italy</a
        >
      </div>
       <div class="flex items-center gap-10 my-10 md:mt-auto md:mb-0">
         <a href="https://discord.gg/CMXTy4xV">
           <fa-icon [icon]="['fab', 'discord']" size="xl"></fa-icon>
         </a>
         <a href="https://discord.gg/CMXTy4xV">
           <fa-icon [icon]="['fab', 'linkedin']" size="xl"></fa-icon>
         </a>
         <a href="https://discord.gg/CMXTy4xV">
           <fa-icon [icon]="['fab', 'github']" size="xl"></fa-icon>
         </a>
           </div>
    </div>
    <form>
      <div class="inline-flex items-center font-semibold text-primary uppercase">
        <fa-icon icon="circle-info" class="mr-2.5" size="xl"></fa-icon>
        Ask for information</div>
      <div class="mb-6">
        <label for="email" class="label">Your email</label>
        <input
          type="email"
          id="email"
          class="input input-primary w-full"
          placeholder="name@company.com"
          required
        />
      </div>
      <div class="mb-6">
        <label for="subject" class="label">Subject</label>
        <input
          type="text"
          id="subject"
          class="input input-primary w-full"
          placeholder="Let us know how we can help you"
          required
        />
      </div>
      <div class="mb-6">
        <label for="message" class="label">Your message</label>
        <textarea
          id="message"
          rows="4"
          class="textarea textarea-primary w-full"
          placeholder="Your message..."
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send message</button>
    </form>
  </div>


</div>
