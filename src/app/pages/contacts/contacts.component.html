      >

       <div class="flex items-center gap-10 my-10 md:mt-auto md:mb-0">
         <a href="https://discord.gg/CMXTy4xV">
           <fa-icon [icon]="['fab', 'discord']" size="xl"></fa-icon>

         <a href="https://discord.gg/CMXTy4xV">

         </a>
           </div>
    </div>
    <form>
      <div class="inline-flex items-center font-semibold text-primary uppercase">
        <svg class="w-5 h-5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        Ask for information</div>
      <div class="mb-6">
        <label for="email" class="label">Your email</label>
        <input
          type="email"
          id="email"
          class="input input-primary w-full"
          placeholder="name@company.com"
          required
        />
      </div>
      <div class="mb-6">
        <label for="subject" class="label">Subject</label>
        <input
          type="text"
          id="subject"
          class="input input-primary w-full"
          placeholder="Let us know how we can help you"
          required
        />
      </div>
      <div class="mb-6">
        <label for="message" class="label">Your message</label>
        <textarea
          id="message"
          rows="4"
          class="textarea textarea-primary w-full"
          placeholder="Your message..."
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send message</button>
    </form>
  </div>


</div>
