<section >

    >
      <div class="mx-auto max-w-3xl text-center">
        <h1
          class="bg-gradient-to-r from-primary via-secondary to-tertiary bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
        >
          Understand Coding Flow.

          <span class="sm:block"> Optimize your time. </span>
        </h1>

        <p class="mx-auto my-12  max-w-xl sm:text-xl/relaxed">

          <a

            class="btn btn-secondary btn-icon"
