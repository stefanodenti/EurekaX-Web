<section>
  <div
    class="mx-auto max-w-screen-xl px-4 py-32"
  >
    <div class="mx-auto max-w-3xl text-center">
      <h1
        class="bg-gradient-to-r from-primary via-secondary to-tertiary bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
      >
        Understand Coding Flow.

        <span class="sm:block"> Optimize your time. </span>
      </h1>

      <p class="mx-auto my-12  max-w-xl sm:text-xl/relaxed">
        With a solid foundation, we achieve a faster initial setup, ensure application robustness, and embed best
        practices by design.
      </p>

      <div class="flex flex-wrap justify-center gap-4">
        <a
          class="btn btn-primary btn-icon"
          routerLink="/documentation"
        >
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 17V2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M5 15V1m8 18v-4"/>
          </svg>
          Get Started
        </a>

        <a
          class="btn btn-secondary btn-icon"
          href="/about"
        >
          <fa-icon [icon]="['fab', 'github']" size="xl"></fa-icon>
          GitHub
        </a>
      </div>
    </div>
  </div>
</section>
