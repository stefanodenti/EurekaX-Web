<div class="overflow-x-auto">
  <table
    class="table"
    [ngClass]="{
      'table-xs': size === 'xs',
      'table-sm': size === 'sm',
      'table-md': size === 'md',
      'table-lg': size === 'lg',
      'table-pin-rows': stickyheader,
      'table-zebra': zebra
    }"
  >
    <thead>
      <tr>
        <ng-container *ngFor="let col of cols">
          <th>{{ col.value }}</th>
        </ng-container>
        <th *ngIf="actions">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="elements">
      <tr *ngFor="let row of elements" [ngClass]="{ 'hover': hover }">
        <th *ngFor="let col of cols">{{ row[col.prop] }}</th>
        <th *ngIf="actions" class="flex gap-3">
          <a *ngFor="let action of actions" class="btn btn-link no-underline"  [ngClass]="action.cssClass" (click)="emitAction(row, action.code)"><fa-icon *ngIf="action.icon" [icon]="$any(action.icon)"></fa-icon> {{action.label}}</a>
        </th>
      </tr>
    </tbody>
  </table>
</div>
