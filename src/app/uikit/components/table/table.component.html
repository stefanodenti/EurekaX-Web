    <ngx-datatable
            class="selection-cell" [ngClass]="theme"
            [limit]="10"

            [rowHeight]="50"
            [columns]="cols"
            [columnMode]="'force'"
            [sortType]="SortType.multi"
            [headerHeight]="50"

            [selectionType]="SelectionType.multi"
            (select)="onSelect($event)">
    </ngx-datatable>
