<div class="pb-8 lg:pb-16 mx-auto max-w-screen-xl px-4">
  <div class="tabs w-full">
    <a
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      class="tab"
      [ngClass]="{ 'tab-bordered': bordered, 'tab-active': activeTab === tab }"
      >{{ tab }}</a
    >
  </div>
  <ng-content></ng-content>
</div>
